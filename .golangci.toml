run.timeout = "5m"
output.format = "colored-line-number"
output.print-issued-lines = true
output.print-linter-name = true

linters.enable-all = false
linters.enable = [
  "errcheck",
  "gosimple",
  "govet",
  "ineffassign",
  "staticcheck",
  "typecheck",
  "unused",
  "gofmt",
  "goimports",
  "misspell",
  "unconvert",
  "dupl",
  "goconst",
  "gocyclo",
  "gosec",
]

[linters-settings.errcheck]
check-type-assertions = true
check-blank = true

[linters-settings.govet]
check-shadowing = true
enable-all = true

[linters-settings.gofmt]
simplify = true

[linters-settings.goimports]
local-prefixes = "github.com/nixihz/notion-as-mcp"

[linters-settings.dupl]
threshold = 100

[linters-settings.goconst]
min-len = 3
min-occurrences = 3

[linters-settings.gocyclo]
min-complexity = 15

[linters-settings.misspell]
locale = ""

[linters-settings.staticcheck]
checks = ["all"]

[[issues.exclude-rules]]
path = "_test\\.go"
linters = ["dupl", "goconst"]

[[issues.exclude-rules]]
path = "internal/mock/"
linters = ["dupl"]

issues.max-issues-per-linter = 50
issues.max-same-issues = 3
issues.new = false
