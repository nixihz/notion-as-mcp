# https://golangci-lint.run/docs/product/migration-guide
version = "2"

run.timeout = "5m"
output.format = "colored-line-number"
output.print-issued-lines = true
output.print-linter-name = true

# Enable only essential linters
linters.enable = [
  "ineffassign",
  "staticcheck",
  "misspell",
  "goconst",
]

# Disable some linters that have too many false positives or pre-existing issues
linters.disable = [
  "errcheck",
  "gosec",
  "dupl",
  "unused",
  "gocyclo",
]

[linters-settings.goconst]
min-len = 3
min-occurrences = 3

[linters-settings.misspell]
locale = ""

[linters-settings.staticcheck]
checks = ["all"]

issues.max-issues-per-linter = 50
issues.max-same-issues = 3
issues.new = false
