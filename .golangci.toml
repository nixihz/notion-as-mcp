run.timeout = 5m
output.format = "colored-line-number"
output.print-issued-lines = true
output.print-linter-name = true

linters:
  enable-all = false
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - dupl
    - goconst
    - gocyclo
    - gosec

linters-settings:
  errcheck:
    check-type-assertions = true
    check-blank = true
  
  govet:
    check-shadowing = true
    enable-all = true
  
  gofmt:
    simplify = true
  
  goimports:
    local-prefixes = "github.com/anthropics/notion-as-mcp"
  
  dupl:
    threshold = 100
  
  goconst:
    min-len = 3
    min-occurrences = 3
  
  gocyclo:
    min-complexity = 15
  
  misspell:
    locale = ""
  
  staticcheck:
    checks = ["all"]

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - goconst
    - path: internal/mock/
      linters:
        - dupl

  max-issues-per-linter = 50
  max-same-issues = 3
  new = false
